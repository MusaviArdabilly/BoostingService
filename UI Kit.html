<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Style CSS  -->
        <link rel="stylesheet" href="style.css">

        <title>UI Kit - Musavi</title>
    </head>
    <body class="bg-dark text-white">
        
        <div class="container my-5 w-50">
            <div>
                <h1 class="fw-bolder">Heading 1 - Font Weight Bolder</h1>
                <h4>Heading 4</h4>
                <h6>Heading 6</h6>
                <h6 class="fw-normal">Heading 6 - Font Weight Normal</h6>
                <h6 class=""><a href="#" class="text-decoration-none">Link</a></h6>
                <p>Copyright &copy; Musavi Ardabilly 2022</p> 
            </div>
            <div>
                <div class="p-3 mb-2 bg-dark text-white border">.bg-dark</div>
                <div class="py-5 px-3 mb-2 bg-dark bg-gradient text-white">.bg-dark.bg-gradient</div>
                <div class="bg-gradient shadow p-3 mb-5 rounded text-white">Regular shadow + rounded</div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("banner-slides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000);
            }
        </script>
        <script>
            $("apex-trigger").click(function() {
                $('html,body').animate({
                    scrollTop: $(".apex").offset().top},
                    'slow');
            });
        </script>
        <script>
            $("valorant-trigger").click(function() {
                $('html,body').animate({
                    scrollTop: $(".valorant").offset().top},
                    'slow');
            });
        </script>

    </body>
</html>
